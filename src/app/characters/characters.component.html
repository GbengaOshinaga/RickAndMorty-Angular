<mat-grid-list cols="4" rowHeight="280px">
  <mat-grid-tile 
    *ngFor="let character of characters"
    [rowspan]="2">
    <mat-card class="card">
      <img mat-card-image src={{character.image}} alt="character image" />
      <mat-card-title>{{character.name}}</mat-card-title>
      <mat-card-content>
        <p>Status: {{character.status}}</p>
        <p>Species: {{character.species}}</p>
        <p>Origin: 
          <a 
            [routerLink]="['/location', { url: character.origin.url }]">
            {{character.origin.name}}
          </a>
        </p>
        <p>Location: 
          <a 
            [routerLink]="['/location', { url: character.location.url }]">
            {{character.location.name}}
          </a>
        </p>
        <p>Number of Episodes: {{character.episode.length}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
